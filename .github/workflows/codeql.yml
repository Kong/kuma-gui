name: 'Run CodeQL'

# Ensures that only one workflow is run per branch at a time.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}

on:
  push:
    branches: [master, 'release-[0-9]+.[0-9]+']
  pull_request:
    branches: [master, 'release-[0-9]+.[0-9]+']
  schedule:
    - cron: '31 11 * * 4'

permissions:
  contents: read # for checking out the repository (e.g. actions/checkout)

jobs:
  analyze:
    name: Run CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write # for adding code alert statuses
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: github/codeql-action/init@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
      - uses: github/codeql-action/analyze@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          category: '/language:${{matrix.language}}'
