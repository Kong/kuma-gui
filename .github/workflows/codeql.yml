name: 'Run CodeQL'

# Ensures that only one workflow is run per branch at a time.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}

on:
  push:
    branches: [master, 'release-[0-9]+.[0-9]+']
  pull_request:
    branches: [master, 'release-[0-9]+.[0-9]+']
  schedule:
    - cron: '31 11 * * 4'

permissions:
  contents: read # for checking out the repository (e.g. actions/checkout)

jobs:
  analyze:
    name: Run CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write # for adding code alert statuses
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: github/codeql-action/init@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
      - uses: github/codeql-action/analyze@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0
        with:
          category: '/language:${{matrix.language}}'
