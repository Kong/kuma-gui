version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    ignore:
      # TODO: Remove this once Kongponents v9 is used from a mainline release again (i.e. neither alpha or beta).
      # Ignores Kongponents updates. This is necessary because Kongponents publishes prerelease versions for each pull request. Dependabot then creates PRs updating to `-pr.X.Y` which we definitely need to prevent. There doesnâ€™t seem to be a way to update only the alpha version.
      - dependency-name: "@kong/kongponents"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
